<div>
  <img
    class="background"
    src="https://media.socialdeal.nl/img/snowflake_drenthe.jpg"
    alt="Social Deal Drenthe sfeerafbeelding"
  />

  <div class="content">
    <nav>
      <a>test1</a>
      <a>test2</a>
      <a>test3</a>
      <a>test4</a>
    </nav>

    <mat-tab-group (selectedTabChange)="changeProductTab($event)">
      <mat-tab *ngFor="let productTab of productTabs" [label]="productTab.label">
        <ng-template mat-tab-label>
          <div>
            <mat-icon>{{ productTab.icon }}</mat-icon>
            <div>{{ productTab.label }}</div>
          </div>
        </ng-template>

        <form [formGroup]="productSearchForm">
          <mat-form-field class="searchbar">
            <input matInput formControlName="query" placeholder="Zoeken in {{ productTab.label }}" (ngModelChange)="searchProduct()">
          </mat-form-field>
        </form>

        <div class="container">
          <app-product
            *ngFor="let product of categorisedProducts"
            [product]="product"
          ></app-product>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>

<router-outlet></router-outlet>
