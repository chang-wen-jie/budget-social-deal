<mat-card>
  <img src="{{ product['thumbnail'] }}" alt="Product thumbnail" />
  <h1>{{ product["title"] }}</h1>
  <span class="product-info">
    <p>★{{ product["rating"] }}</p>
    <p>{{ product["description"] }}</p>
  </span>
  <span class="product-data">
    <a>Voorraad: {{ product["stock"] }}</a>
    <a
      >€{{
        product["price"] +
          (product["price"] * product["discountPercentage"]) / 100
      }}</a
    >
    <a>€{{ product["price"] }}</a>
  </span>
</mat-card>
